<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image classification using MobileNet</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
    <h1>Image classification using MobileNet</h1>
    <img
      src="#"
      alt="logo"
      id="image"
      style="width: 400px; height: 400px; margin-bottom: 12px; display: none"
    />
    <canvas id="my_canvas_id" style="display: none;"></canvas>
    <form id="predict-form">
      <input type="file" name="image" />
      <input type="submit" value="Predict" />
    </form>
    <div style="padding: 12px 16px" id="prediction"></div>
    <script src="sketch.js"></script>
  </body>
</html>
